    <div class="filter-container">

        <label for="mileage">Quilometragem (até):</label>

        <label for="color">Cor:</label>

            <option value="branco">Branco</option>
            <option value="azul">Azul</option>

            <!-- colocar mais cores -->

        <label for="price">Preço (até):</label>
        <input type="number" id="price" class="filter-input">
        <button id="filter-button" class="filter-container">Filtrar</button>
