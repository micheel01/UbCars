<div class="container-cadastro">
    <form class="formularioCadastro" form id="contatoForm">
        <fieldset class="fieldsetCadastro">
            <div>
            <h2 id="cadastro"><strong>Cadastrar-se</strong></p>
            </div>
            <div class="campo">
                <label for="primeiroNome"><strong>Nome</strong></label>
                <br>
                <input type="text" name="primeiroNome" id="primeiroNome" required>
            </div>
            <div class="campo">
                <label for="sobreoNome"><strong>Sobrenome</strong></label>
                <br>
                <input type="text" name="sobreNome" id="sobreNome" required>
            </div>

            <div class="campo">
                <label for="telefone" name=telefone id="telefone"><strong>Telefone</strong></label>
                <br>
                <input type="tel" nome="telefone" id="telefone" required>
            </div>
        
            <div class="campo">
                <label for="email" name="email" id="email"><strong>Email</strong></label>
                <br>
                <input type="email" nome="email" id="email" required>
            </div>
           
            <div class="campo">
                <label for="senha" name="senha" id="senha"><strong>Senha</strong></label>
                <br>
                <input type="password" nome="password" id="password" required>
            </div>
            <div class="campo">
                <label for="senha" name="senha" id="senha"><strong>Confirme sua senha</strong></label>
                <br>
                <input type="password" nome="password" id="password" required>
            </div>
            <button class="botao" type="submit" id=" botaoCad">Cadastrar </button>
        </fieldset>
        <div id="notificacao">Cadastro Efetuado com Sucesso</div>
        
    </form>
